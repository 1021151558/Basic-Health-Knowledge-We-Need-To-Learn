<!DOCTYPE html>
<html>
  <head>
    <title>Nutrition facts-TotalFat</title>
    <link rel="stylesheet" type="text/css" href="rendering.css">
  </head>
  <body>
    <h3>体验营养成分标签：</h3>
    <ol>
      <li>请输入食品中营养成分的含量</li>
      <li>单击“计算出营养成分含量的每天占比”, 获得数值</li>
      <li>获得营养元素的含量评价</li>
    </ol>

    <form>
      饱和脂肪：<input type="number" id="saturatedFat" name="saturatedFat" min="0" max="300" step="0.5" placeholder="输入含量（克）">
      <input type="submit" value="计算出饱和脂肪的每天占比" onclick="handleSubmit()"/>  
    </form>

    <div id="saturatedFatDVPercentInfo"></div> 
    <script src="handleSubmit().js"></script>
  </body>
</html>
