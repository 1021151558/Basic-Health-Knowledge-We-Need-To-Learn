<!DOCTYPE html>
<html>
  <head>
    <title>Dietary Fiber</title>
    <link rel="stylesheet" type="text/css" href="rendering.css">
  </head>
  <body>
    <h3>获取BMI数据的具体步骤：</h3>
      <h3>体验膳食纤维含量：</h3>
      <ol>
        <li>请输入这种食品中的每100克（毫升）和/或每份食品中膳食纤维的含量</li>
        <li>单击“计算出膳食纤维含量占每日摄取参考值（NRV）的百分比”</li>
        <li>获得膳食纤维含量的计算和分析结果</li>
      </ol>

      <form>
        膳食纤维：<input type="number" id="dietaryFiber" name="dietaryFiber" min="0" max="300" step="0.5" placeholder="输入含量（克）">
        <input type="submit" value="计算出膳食纤维的每天占比" onclick="handleSubmit()"/>  
      </form>

      <div id="dietaryFiberDVPercentInfo"></div> 
    <script src="handleSubmit().js"></script>
  </body>
</html>
