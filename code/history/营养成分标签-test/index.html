<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="rendering.css">
  </head>
  <body>
    <h3>体验营养成分标签：</h3>
    <ol>
      <li>请输入食品中营养成分的含量</li>

    <form>

      <input type="submit" value="计算出总脂肪的每天占比" onclick="handleSubmit()"/>  
      <input type="text" id="totalFatDVPercent" name="totalFatDVPercent"> 
    </form>

      <input type="text" id="totalFatDVPercent1" name="totalFatDVPercent">
