<!DOCTYPE html>
<html>
  <head>
    <title>Sodium</title>
    <link rel="stylesheet" type="text/css" href="rendering.css">
  </head>
  <body>
    <h3>对食品的钠含量分析</h3>
    <ol>
      <li>请输入这种食品的每100克（毫升）和/或每份食品中钠含量</li>
      <li>单击“获取对这种食品的钠含量分析”</li>
      <li>在对话框里弹出对这种食品的钠含量分析及对你的饮食建议</li>
    </ol>

    <form>
      能量：<input type="number" id="calory" name="calory" min="0" max="2000" step="1" placeholder="卡路里"><br>
      钠：<input type="number" id="sodium" name="sodium" min="0" max="2000" step="1" placeholder="输入含量（毫克）"><br>
      <input type="submit" value="获取对这种食品的钠含量分析" onclick="handleSubmit()"/>
    </form>

    <div id="foodCalory"></div> 
    <div id="foodSodium"></div> 

    <div id="foodCaloryPercentDV"></div> 
    <div id="foodSodiumPercentDV"></div> 

    <div id="foodSodiumPercentDVQuotient"></div> 
    <script src="handleSubmit().js"></script>
  </body>
</html>
