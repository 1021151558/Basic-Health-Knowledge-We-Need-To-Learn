<!DOCTYPE html>
<html>
  <head>
    <title>Food Algorithms</title>
    <link rel="stylesheet" type="text/css" href="rendering.css">
  </head>
  <body>
    <h3>对食品的营养素含量分析</h3>
    <ol>
      <li>请输入这种食品的每100克（毫升）和/或每份食品中营养素含量</li>
      <li>单击“获取对这种食品的营养素含量分析”</li>
      <li>在对话框里弹出对这种食品的营养素含量分析及对你的饮食建议</li>
    </ol>

    <form>
      能量：<input type="number" id="calory" name="calory" min="0" max="2000" step="1" placeholder="卡路里"><br> 
      总脂肪：<input type="number" id="totalFat" name="totalFat" min="0" max="200" step="0.5" placeholder="输入含量（克）"><br> 
      饱和脂肪：<input type="number" id="saturatedFat" name="saturatedFat" min="0" max="200" step="0.5" placeholder="克"><br> 
      胆固醇：<input type="number" id="cholesterol" name="cholesterol" min="0" max="500" step="1" placeholder="毫克"><br> 
      钠：<input type="number" id="sodium" name="sodium" min="0" max="2000" step="1" placeholder="输入含量（毫克）"><br>
      钙：<input type="number" id="calcium" name="calcium" min="0" max="200" step="1" placeholder="输入含量（毫克）"><br>
      <input type="submit" value="获取对这种食品的营养素含量分析" onclick="handleSubmit()" />
    </form>

    <div id="foodCalory"></div>
    <div id="foodTotalFat"></div>
    <div id="foodSaturatedFat"></div>
    <div id="foodCholesterol"></div>
    <div id="foodSodium"></div>
    <div id="foodCalcium"></div> 
        
    <div id="foodCaloryPercentDV"></div>
    <div id="foodTotalFatPercentDV"></div>
    <div id="foodSaturatedFatPercentDV"></div>
    <div id="foodCholesterolPercentDV"></div>
    <div id="foodSodiumPercentDV"></div>
    <div id="foodCalciumPercentDV"></div> 

    <div id="foodTotalFatPercentDVQuotient"></div>
    <div id="foodSaturatedFatPercentDVQuotient"></div>
    <div id="foodCholesterolPercentDVQuotient"></div>
    <div id="foodSodiumPercentDVQuotient"></div>
    <div id="foodCalciumPercentDVQuotient"></div> 
    <script src="handleSubmit().js"></script>
  </body>
</html>
