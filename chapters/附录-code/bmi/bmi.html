<!DOCTYPE html>
<html>

	<head>
		<title>计算出你的BMI</title>
    <link rel="stylesheet" type="text/css" href="rendering.css">
	</head>

	<body>

  	<h3>获取BMI数据的具体步骤：</h3>
  	<ol>
  	  <li>请输入你的身高和体重的数据</li>
  	  <li>按下“计算BMI”, 获得你的BMI数值</li>
  	  <li>获得饮食的健康建议</li>
  	</ol>

  	<form>
  	  身高：<input type="number" id="myHeight" name="myHeight" min="0" max="300" step="0.5" placeholder="厘米"><br>
  	  体重：<input type="number" id="myWeight" name="myWeight" min="0" max="1000" step="0.5" placeholder="公斤"><br>
  	  <input type="submit" value="计算BMI" onclick="handleSubmit()"/>
  	</form>

  	<div id="myHeightInfo"></div> 
  	<div id="myWeightInfo"></div> 
  	<div id="myBMIInfo"></div>

  	<a href="https://github.com/quanbinn/Basic-Health-Knowledge-We-Need-To-Learn">健康极客：我们需要学习的基本健康知识</a>

    <script src="handleSubmit().js"></script>

	</body>
</html>
